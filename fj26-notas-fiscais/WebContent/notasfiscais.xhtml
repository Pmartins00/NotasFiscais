<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/_template2.xhtml">
	<ui:define name="titulo">
	    Consultar Notas Fiscais
	</ui:define>
	
	<ui:define name="corpo">
				
			<h3 class="t">Notas Fiscais</h3>
		
			<!-- Lista -->
			<p:dataTable paginatorPosition="bottom" emptyMessage="Nenhuma nota cadastrada!" lazy="true" paginator="true" rows="5" value="#{listaNotasFiscaisBean.dataModel}" var="nf" styleClass="prod" rowClasses="par,impar">
				
				<p:column headerText="CNPJ">
					#{nf.cnpj}	
				</p:column>
				
				<p:column headerText="Data">
					<h:outputText value="#{nf.data}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</p:column>
				
			</p:dataTable>
		
	</ui:define>
	
</ui:composition>
</html>
