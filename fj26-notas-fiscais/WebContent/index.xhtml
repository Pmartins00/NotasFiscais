<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



	<ui:composition template="/WEB-INF/templates/_template2.xhtml">
		<ui:define name="titulo">Manter Produtos</ui:define>
	
		<ui:define name="corpo">
		
			<fieldset class="f">
			
				<legend class="t">
					<h:outputText value="Novo Produto" rendered="#{empty produtoBean.produto.id}"/>
					<h:outputText value="Editar Produto" rendered="#{not empty produtoBean.produto.id}"/>	
				</legend>
		
				<h:form id="form1">
				
					<h:panelGrid columns="2">
						
						<p:outputLabel value="Nome:" for="nome"/>
						<p:inputText id="nome" value="#{produtoBean.produto.nome}"/>
						
						<p:outputLabel value="Descrição:" for="descricao"/>
						<p:inputTextarea id="descricao" value="#{produtoBean.produto.descricao}"/>
						
						<p:outputLabel value="Preço:" for="preco"/>
						<p:inputText id="preco" value="#{produtoBean.produto.preco}"/>
						
						<h:commandButton action="#{produtoBean.grava}" value="Gravar">
							<f:ajax execute="@form" render="@form :lista"/>
						</h:commandButton>
						
					</h:panelGrid>
					
				</h:form>
			</fieldset>
			
			<h3 class="t">Lista de Produtos</h3>
			
			<h:form id="lista">
				<p:dataTable value="#{produtoBean.produtos}" styleClass="prod" var="produto" rowClasses="par, impar">
					
					<p:column headerText="Id">
						#{produto.id}
					</p:column>
					
					<p:column headerText="Nome">
						#{produto.nome}
					</p:column>
					
					<p:column headerText="Descrição">
						#{produto.descricao}
					</p:column>
					
					<p:column headerText="Preço">
						#{produto.preco}
					</p:column>
					
					<p:column headerText="Ações">
						<h:commandLink action="#{produtoBean.remove(produto)}" value="Remover"><f:ajax render="@form" /></h:commandLink>
					</p:column>
					
					<p:column headerText="Alterar">
						<f:ajax render=":form1">
							<h:commandLink value="Alterar">
								<f:setPropertyActionListener value="#{produto}" target="#{produtoBean.produto}"/>
							</h:commandLink>
						</f:ajax> 
					</p:column>
				
				</p:dataTable>
			</h:form>
			
		</ui:define>
	</ui:composition>
	

</html>
