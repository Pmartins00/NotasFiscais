<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	
	
	<ui:composition template="/WEB-INF/templates/_template.xhtml">
		<ui:define name="corpo">
		<center>
			<h:form id="formlogin">
				<h:panelGrid columns="2" styleClass="f2">
					<h:outputLabel value="Login:"/>
					<h:inputText value="#{loginBean.usuario.login}"/>
					
					<h:outputLabel value="Senha:"/>
					<h:inputSecret value="#{loginBean.usuario.senha}"/>
					
					<h:commandButton value="Efetuar Login" action="#{loginBean.autentica}"/>
					
				</h:panelGrid>
			</h:form>
		</center>
		</ui:define>
	</ui:composition>

</h:body>
</html>
