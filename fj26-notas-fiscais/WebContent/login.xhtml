<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Login</title>
	<h:outputScript name="jsf.js" library="javax.faces" target="head"/>
	<h:outputStylesheet name="app.css" library="css"/>
</h:head>

<h:body styleClass="b1">
	<div id="logotipo">
		<h:graphicImage styleClass="logo" library="imagens" name="logo.png"/>
		<span>UBERDIST</span>
	</div>
<center>

	<h:form id="formlogin">
		<h:panelGrid columns="2" styleClass="f2">
			<h:outputLabel value="Login:"/>
			<h:inputText value="#{loginBean.usuario.login}"/>
			
			<h:outputLabel value="Senha:"/>
			<h:inputSecret value="#{loginBean.usuario.senha}"/>
			
			<h:commandButton value="Efetuar Login" action="#{loginBean.autentica}"/>
			
		</h:panelGrid>
	</h:form>
	
</center>
</h:body>
</html>
